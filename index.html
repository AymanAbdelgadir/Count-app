<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple and stylish counter app built with Tailwind CSS." />
  <meta name="author" content="Ayman Abdelgadir (aymanxxd)" />

  <title>Counter App | Ayman Abdelgadir</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black text-white font-sans">

  <main class="shadow-xl shadow-cyan-700 size-96 bg-gradient-to-r from-blue-500 to-purple-700 m-auto p-10 items-center rounded-md mt-4">
    <h1 class="text-4xl text-center mb-4">Counter App</h1>

    <div id="count" class="bg-white text-black size-24 shadow-inner shadow-cyan-500 rounded-2xl mx-auto mt-3 text-2xl p-9 text-center" aria-live="polite">
      00
    </div>

    <div class="flex justify-between mt-6">
      <button id="incr" aria-label="Increase counter" class="bg-green-600 text-3xl text-white rounded-full m-4 p-10 focus:outline-none focus:ring-4 focus:ring-green-400">+</button>
      <button id="decr" aria-label="Decrease counter" class="bg-red-600 text-3xl text-white rounded-full m-4 p-10 focus:outline-none focus:ring-4 focus:ring-red-400">-</button>
    </div>
  </main>

  <footer class="text-center mt-8 text-sm text-gray-400">
    &copy; 2025 Ayman Abdelgadir
  </footer>

  <script src="main.js"></script>
</body>
</html>
