<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>counter app</title>
</head>
<body class="bg-black">
    <div class="shadow-xl shadow-cyan-700 size-96 bg-gradient-to-r from-blue-500 to-purple-700 m-auto p-10 items-center rounded-md mt-4">
        <h1 class="text-4xl text-center text-white">counter app</h1>
        <div id="count" class="bg-white size-24 shadow-inner shadow-cyan-500 rounded-2xl justify-self-center
mt-3 text-2xl p-9     ">00</div>
     <div class="flex justify-between">
        <button id="incr" class="bg-green-600 text-3xl text-white border-none rounded-full m-4 p-10">+</button>
        <button id="decr"  class="bg-red-600 text-3xl text-white border-none rounded-full m-4 p-10">-</button>
     </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
